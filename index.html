<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main class="container">
          <div class="content">
                    <div class="content__top">
                      <img src="./images/bg-pattern-top.svg" alt="">
                    </div>

                    <div class="content__profile">
                              <img src="./images/bg-pattern-card.svg" alt="" class="profile-background">

                               <div class="content__profile__img">
                                      <img src="./images/image-victor.jpg" alt="" class="victor-img">
                               </div>
                                        
                                <div class="content__profile__data">
                                                  
                                        <h1>Victor Crest <span>26</span> </h1>
                                        <p class="london">London</p>
                                </div>

                                <div class="content__profile__divider"></div>

                                <div class="content__profile__status">
                                        <div class="content__profile__status__followers">
                                                  <b>80K</b>
                                                  <p>Followers</p>
                                        </div>
                        
                                        <div class="content__profile__status__likes">
                                                  <b>803K</b>
                                                  <p>Likes</p>
                                        </div>
                        
                                        <div class="content__profile__status__photos">
                                                  <b>1.4K</b>
                                                  <p>Photos</p>
                                       </div>
                                 </div><!--end of profile__status -->
                    </div><!--end of content__profile-->

                    <div class="content__bottom">
                      <img src="./images/bg-pattern-bottom.svg" alt="">
                    </div>
          </div><!--end of content-->
  </main>
</body>
